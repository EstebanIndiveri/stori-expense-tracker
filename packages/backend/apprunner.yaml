version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Using pre-built Docker image from ECR"
run:
  runtime-version: latest
  command: /api
  network:
    port: 8080
    env: PORT
  env:
    - name: PORT
      value: "8080"
    - name: AWS_REGION
      value: "us-east-1"
    - name: DYNAMODB_TABLE_NAME
      value: "stori-transactions-prod"
    - name: ENVIRONMENT
      value: "production"
